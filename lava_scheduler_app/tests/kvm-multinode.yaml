# unit test support comment
job_name: kvm-multinode

timeouts:
  job:
    minutes: 5
  action:
    minutes: 1
  test:
    minutes: 3

visibility: public

protocols:
  lava-multinode:
    roles:
      client:
        device_type: qemu
        count: 1
        tags:
        - usb-flash
        - usb-eth
        interfaces:
        - vlan: name_two
          tags:
          - 10G
        - vlan: name_two
          tags:
          - 1G
      server:
        device_type: qemu
        count: 1
    timeout:
      seconds: 60

priority: medium

actions:

    - deploy:
        timeout:
          minutes: 2
        to: tmpfs
        images:
          rootfs:
            url: http://images.validation.linaro.org/kvm-debian-wheezy.img.gz
            image_args: -drive format=raw,file={rootfs}
        compression: gz
        os: debian
        root_partition: 1
        role:
        - server

    - deploy:
        timeout:
          minutes: 2
        to: tmpfs
        images:
          rootfs:
            url: http://images.validation.linaro.org/kvm-debian-wheezy.img.gz
            image_args: -drive format=raw,file={rootfs}
        compression: gz
        os: debian
        root_partition: 1
        role:
        - client

    - boot:
        method: qemu
        media: tmpfs
        failure_retry: 2
        role:
        - server
        - client
        prompts: "root@debian:"

    - test:
        failure_retry: 3
        role: server
        name: kvm-basic-multinode
        definitions:
            - repository: http://git.linaro.org/lava-team/lava-functional-tests.git
              from: git
              path: lava-test-shell/multi-node/multinode01.yaml
              name: multinode-basic
        role:
        - server
        - client

context:
  arch: amd64
