{% extends "lava_scheduler_app/_content.html" %}


{% block content %}
<h2>All Jobs</h2>

<table class="data display">
  <thead>
    <tr>
      <th class="id">ID</th>
      <th>Status</th>
      <th>Device</th>
      <th>Description</th>
      <th>Submitter</th>
      <th>Submit Time</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
$(document).ready(
  function() {
    $("table.data").dataTable({
      "bJQueryUI": true,
      "bServerSide": true,
      "bProcessing": true,
      "sAjaxSource": "{% url lava_scheduler_app.views.alljobs_json %}",
      "aaSorting": [[0, "desc"]],
      "iDisplayLength": 25
    });
  }
);
</script>

{% endblock %}
