{% extends "dashboard_app/_content.html" %}
{% load i18n %}
{% load django_tables2 %}

{% block content %}

<h2> User Notification Definition </h2>
<div style="display:inline-block; padding-left:20px; width:600px">

<h3>Please select which you like to get test failure notification</h3>
<script type="text/javascript" charset="utf-8"> 
  $(document).ready(function() {
    oTable = $('#tests').dataTable({
      "bJQueryUI": true,
      "bPaginate": false,
    });
  });
</script>

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Apply">
</form>

</div>


{% endblock %}
